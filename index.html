<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Get Eleven Solitaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(to bottom, 
                #87CEEB 0%, 
                #87CEEB 40%,
                #90EE90 70%,
                #228B22 100%);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Decorative trees */
        .tree-left, .tree-right {
            position: fixed;
            bottom: 0;
            width: 80px;
            height: 120px;
            z-index: 1;
        }

        .tree-left {
            left: 10px;
            background: linear-gradient(to bottom, transparent 30%, #228B22 30%, #1a6b1a 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .tree-right {
            right: 10px;
            background: linear-gradient(to bottom, transparent 30%, #228B22 30%, #1a6b1a 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .game-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px;
            position: relative;
            z-index: 2;
        }

        /* Top Bar */
        .top-bar {
            background: linear-gradient(to bottom, #FFD700 0%, #FFA500 100%);
            padding: 10px 15px;
            border-radius: 15px;
            border: 3px solid #333;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            margin-bottom: 8px;
        }

        .stat-box {
            background: white;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #333;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .stat-label {
            font-size: 0.9em;
            font-weight: bold;
            color: #000;
            text-shadow: none;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
            text-shadow: none;
        }

        .stat-value.warning {
            color: #ff0000;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Play Area */
        .play-area {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            overflow: hidden;
        }

        /* Game Board */
        .game-board {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Pyramids Container - overlapping layout */
        .pyramids-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin-bottom: 20px;
        }

        .pyramid {
            position: absolute;
        }

        /* Middle pyramid - positioned highest */
        .pyramid.middle {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Left pyramid - positioned lower, overlaps with middle */
        .pyramid.left {
            top: 80px;
            left: 10%;
        }

        /* Right pyramid - positioned lower, overlaps with middle */
        .pyramid.right {
            top: 80px;
            right: 10%;
        }

        .pyramid-row {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 0; /* No gap between cards horizontally */
            margin-bottom: -40px; /* Increased vertical overlap */
        }

        /* Cards - overlapping style */
        .card {
            width: 90px;
            height: 126px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background-size: cover;
            background-position: center;
            position: relative;
            margin: 0 0; /* No horizontal overlap */
            border: 3px solid #1E90FF;
        }

        .card:first-child {
            margin-left: 0;
        }

        .card:last-child {
            margin-right: 0;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.selected {
            transform: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 0.9), 0 0 70px rgba(255, 215, 0, 0.7), 0 4px 10px rgba(0,0,0,0.5);
            border: 4px solid #FFD700;
            background-color: rgba(255, 215, 0, 0.3);
            z-index: 100;
        }

        .card.unavailable {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(30%) brightness(0.7);
        }

        .card.removed {
            opacity: 0;
            transform: scale(0) rotate(180deg);
            pointer-events: none;
        }

        .card.available {
            border-color: #1E90FF;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Bottom Controls */
        .bottom-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .deck-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .cards-left-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #000080;
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff,
                2px 2px 4px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 10px;
            border: 2px solid #000080;
        }

        .deck-and-drawn {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .deck-card, .drawn-card {
            width: 90px;
            height: 126px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background-size: cover;
            background-position: center;
            transition: all 0.2s;
            border: 3px solid #1E90FF;
        }

        .deck-card:active, .drawn-card:active {
            transform: scale(0.95);
        }

        .drawn-card.selected {
            transform: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 0.9), 0 0 70px rgba(255, 215, 0, 0.7), 0 4px 10px rgba(0,0,0,0.5);
            border: 4px solid #FFD700;
            background-color: rgba(255, 215, 0, 0.3);
        }

        .drawn-card.empty {
            background: rgba(255,255,255,0.5);
            border: 3px dashed rgba(0,0,0,0.4);
            cursor: default;
        }

        /* Bonus Panel */
        .bonus-panel {
            background: linear-gradient(to bottom, #FFD700 0%, #FFA500 100%);
            border-radius: 15px;
            border: 3px solid #333;
            padding: 15px;
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .bonus-title {
            font-size: 1em;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: none;
        }

        .bonus-cards-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            flex: 1;
        }

        .bonus-card {
            width: 85px;
            height: 119px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background-size: cover;
            background-position: center;
            transition: all 0.2s;
            border: 3px solid #1E90FF;
            animation: bonusAppear 0.5s;
        }

        .bonus-card:active {
            transform: scale(0.95);
        }

        .bonus-card.selected {
            transform: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 0.9), 0 0 70px rgba(255, 215, 0, 0.7), 0 4px 10px rgba(0,0,0,0.5);
            border: 4px solid #FFD700;
            background-color: rgba(255, 215, 0, 0.3);
        }

        @keyframes bonusAppear {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        /* Messages */
        .message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .message-overlay.show {
            display: flex;
        }

        .message-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #333;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        .message-box h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .message-box.game-over h2 {
            color: #ff6b6b;
        }

        .message-box p {
            font-size: 1.3em;
            margin: 15px 0;
            color: #000;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: 3px solid #333;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin: 15px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px 50px;
            border-radius: 15px;
            border: 3px solid #333;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 2000;
            animation: popIn 0.3s;
            pointer-events: none;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .notification.bonus {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            border: 3px solid #333;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .card, .deck-card, .drawn-card {
                width: 70px;
                height: 98px;
            }

            .bonus-card {
                width: 65px;
                height: 91px;
            }

            .pyramids-container {
                height: 300px;
            }

            .pyramid-row {
                margin-bottom: -32px;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .card, .deck-card, .drawn-card {
                width: 60px;
                height: 84px;
            }

            .bonus-card {
                width: 55px;
                height: 77px;
            }

            .pyramids-container {
                height: 250px;
            }

            .pyramid-row {
                margin-bottom: -28px;
                gap: 0;
            }

            .stat-label {
                font-size: 0.7em;
            }

            .stat-value {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="tree-left"></div>
    <div class="tree-right"></div>

    <div class="game-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timer">148</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LEVEL</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">W</div>
                <div class="stat-value" id="w">0</div>
            </div>
        </div>

        <!-- Main Play Area -->
        <div class="play-area">
            <!-- Game Board -->
            <div class="game-board">
                <!-- Three Pyramids with overlap -->
                <div class="pyramids-container" id="pyramidsContainer"></div>
                
                <!-- Deck Area -->
                <div class="bottom-controls">
                    <div class="deck-area">
                        <div class="cards-left-label">Cards Left: <span id="cardsLeftCount">29</span></div>
                        <div class="deck-and-drawn">
                            <div class="deck-card" id="deckPile" onclick="drawCard()"></div>
                            <div class="drawn-card empty" id="drawnCard"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bonus Cards Panel -->
            <div class="bonus-panel">
                <div class="bonus-title">BONUS</div>
                <div class="bonus-cards-container" id="bonusCards"></div>
            </div>
        </div>
    </div>

    <!-- Message Overlay -->
    <div class="message-overlay" id="messageOverlay">
        <div class="message-box" id="messageBox">
            <h2 id="messageTitle">Level Complete!</h2>
            <p id="messageText">Get ready for Level 2!</p>
            <button class="btn" onclick="nextLevel()">Continue</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
